<!doctype html>
<html>
<head>
    <title>Flow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p id="feedback"></p>

<script src="js/lib/jquery.min.js"></script>
<script src="js/src/Flow.js"></script>
<script src="js/src/FlowView.js"></script>
<script>
    var flow  = new Flow(),
        view  = new FlowView(flow);

    (function () {
      view.repaint(true);
      flow.tick();
      setTimeout(arguments.callee, 1000);
    })();
</script>
</body>
</html>
